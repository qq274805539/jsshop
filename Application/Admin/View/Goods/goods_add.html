<script type="text/javascript">
	//初始化富文本
    var ue= UE.getEditor('goods_desc',{toolbars: [[
        'fullscreen', 'source', '|', 'undo', 'redo', '|',
        'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'superscript', 'subscript', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor'

    ]] ,elementPathEnabled : false,maximumWords:1000 } )
</script>


	<!--点击上传按钮后，获得文件的文件名-->
<script type="text/javascript">
	//单个商品LOGO上传
	function getupload(){
	    $('#fileupload').click();
	}
	$('#fileupload').change(function(){
        $('#gettext').html($(this).val());
	}

	);

	//多个商品图片上传
    function getuploads(){
        $('#fileuploads').click();
    }
    $('#fileuploads').change(function(){
            $('#gettexts').html('图片已经选择');
        }

    );
    function clone_li(e){
        var str=$(e).html();
        if(str=="[+]"){
            $(e).html("[-]");
            var new_li=$(e).parent().clone();
            $(e).html("[+]");
            $(e).parent().after(new_li);
		}else{
            $(e).parent().remove();
		}


	}



    //进行判断所选的的商品类别进行展示所属商品的功能
	$('#type_id').change(function(){
		var type_id= $('#type_id').val();
		//alert(type_id);
		//通过ajax获得数据
		$.getJSON("{:U('Attribute/get_attribute_by_typeid')}",{"type_id":type_id},function(data){
				//console.log(data);
            	var str='';
				$.each(data,function (n,v) {

				    //进行判断如果值是可选,拼凑出下拉框
					if(v.attribute_type =='可选'){
					    var value_option =v.attribute_option_value.split(',');
					    str+="<label class='control-label'>"+v.attribute_name+"<span class='required'>*</span></label>"
					    //console.log(value_option);
						str+="<div class='controls'>";
                        str+="<br><a href='javascript:void(0)' onclick='clone_li(this)'>[+]</a><select  name="+'attribute_option_value['+v.id+'][]'+" id ='type_id'><li>"
                        for(i=0;i<value_option.length;i++){

                            str+="<option  value="+value_option[i]+">"+value_option[i]+"</option>";

						}
						str+="</li></select>";
						str+="</div><br>";
						//console.log(str);
					}else{
                        str+="<label class='control-label'>"+v.attribute_name+"<span class='required'>*</span></label>"
                        //console.log(value_option);
                        str+="<div class='controls'>";
					    str+="<br><input type=text  name='attribute_option_value["+v.id+"][]'/><br>";
                        str+="</div>";
					}

                })
            $("#attribute_option").html(str);
		})

	})



	//表单进行验证
    //Sample 2
    $('#form_2_select2').select2({
        placeholder: "Select an Option",
        allowClear: true
    });

    var form2 = $('#form_sample_2');
    var error2 = $('.alert-error', form2);
    var success2 = $('.alert-success', form2);

    form2.validate({
        errorElement: 'span', //default input error message container
        errorClass: 'help-inline', // default input error message class
        focusInvalid: false, // do not focus the last invalid input
        ignore: "",
        rules: {
            goods_name: {
                minlength: 2,
                required: true
            },
            goods_price: {
                minlength: 1,
                required: true
            },
            cate_id: {
                required: true
            },
        },

        messages: { // custom messages for radio buttons and checkboxes
            membership: {
                required: "Please select a Membership type"
            },
            service: {
                required: "Please select  at least 2 types of Service",
                minlength: jQuery.format("Please select  at least {0} types of Service")
            }
        },

        errorPlacement: function (error, element) { // render error placement for each input type
            if (element.attr("name") == "education") { // for chosen elements, need to insert the error after the chosen container
                error.insertAfter("#form_2_education_chzn");
            } else if (element.attr("name") == "membership") { // for uniform radio buttons, insert the after the given container
                error.addClass("no-left-padding").insertAfter("#form_2_membership_error");
            } else if (element.attr("name") == "service") { // for uniform checkboxes, insert the after the given container
                error.addClass("no-left-padding").insertAfter("#form_2_service_error");
            } else {
                error.insertAfter(element); // for other inputs, just perform default behavoir
            }
        },

        invalidHandler: function (event, validator) { //display error alert on form submit
            success2.hide();
            error2.show();
            App.scrollTo(error2, -200);
        },

        highlight: function (element) { // hightlight error inputs
            $(element)
                .closest('.help-inline').removeClass('ok'); // display OK icon
            $(element)
                .closest('.control-group').removeClass('success').addClass('error'); // set error class to the control group
        },

        unhighlight: function (element) { // revert the change dony by hightlight
            $(element)
                .closest('.control-group').removeClass('error'); // set error class to the control group
        },

        success: function (label) {
            if (label.attr("for") == "service" || label.attr("for") == "membership") { // for checkboxes and radip buttons, no need to show OK icon
                label
                    .closest('.control-group').removeClass('error').addClass('success');
                label.remove(); // remove error label here
            } else { // display success icon for other inputs
                label
                    .addClass('valid').addClass('help-inline ok') // mark the current input as valid and display OK icon
                    .closest('.control-group').removeClass('error').addClass('success'); // set success class to the control group
            }
        },

        submitHandler: function (form) {
            form.submit();
            //success2.show();
            //error2.hide();
        }

    });




</script>
