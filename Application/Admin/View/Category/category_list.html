<layout name="Public/layout"/>

<link rel="stylesheet" type="text/css" href="{:C('ADMIN_CSS_PATH')}select2_metro.css" />

<link rel="stylesheet" href="{:C('ADMIN_CSS_PATH')}DT_bootstrap.css" />

<!-- END PAGE LEVEL STYLES -->

<link rel="shortcut icon" href="{:C('ADMIN_IMG_PATH')}favicon.ico" />

				<!-- END PAGE HEADER-->

				<!-- BEGIN PAGE CONTENT-->

				<div class="row-fluid">

					<div class="span12">

						<!-- BEGIN EXAMPLE TABLE PORTLET-->

						<div class="portlet box blue">

							<div class="portlet-title">

								<div class="caption"><i class="icon-edit"></i>分类展示</div>

								<div class="tools">

									<a href="javascript:;" class="collapse"></a>

									<a href="#portlet-config" data-toggle="modal" class="config"></a>

									<a href="javascript:;" class="reload"></a>

									<a href="javascript:;" class="remove"></a>

								</div>

							</div>

							<div class="portlet-body">

								<div class="clearfix">

									<div class="btn-group">

										<!--<button id="sample_editable_1_new" class="btn green">-->
											<button id="" class="btn green">
											<a href="{:U('Admin/category/category_add')}">添加分类 </a><i class="icon-plus"></i>

										</button>

									</div>

									<div class="btn-group pull-right">

										<button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="icon-angle-down"></i>

										</button>

										<ul class="dropdown-menu pull-right">

											<li><a href="#">Print</a></li>

											<li><a href="#">Save as PDF</a></li>

											<li><a href="#">Export to Excel</a></li>

										</ul>

									</div>

								</div>

								<!--<table class="table table-striped table-hover table-bordered" id="sample_editable_1">-->
									<table class="table table-striped table-hover table-bordered" id="">
									<thead>
                                    <tr>
                                        <th>分类ID</th>
                                        <th>分类名称</th>
                                        <th>父类ID</th>
                                        <th>修改</th>
                                        <th>删除</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="cate_info" item="v">
                                        <tr class="">
                                            <td>{$v.cate_id}</td>
                                            <td>{:str_repeat('-',$v['level']*8)}{$v.cate_name}</td>
                                            <td>{$v.parent_id}</td>
											<td><a  href="{:U('Admin/Category/category_edit','',false)}/cate_id/{$v.cate_id}">修改</a></td>
                                            <td><a class="delete" href="javascript:;" del_id="{$v.id}">删除</a></td>
                                        </tr>
                                    </foreach>
									</tbody>

								</table>

							</div>

						</div>

						<!-- END EXAMPLE TABLE PORTLET-->

					</div>

				</div>

				<!-- END PAGE CONTENT -->

			</div>

			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>

	<!-- END CONTAINER -->

	<!-- BEGIN FOOTER -->


<include file="Public/footer" />

	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->

	<script type="text/javascript" src="{:C('ADMIN_JS_PATH')}select2.min.js"></script>

	<script type="text/javascript" src="{:C('ADMIN_JS_PATH')}jquery.dataTables.js"></script>

	<script type="text/javascript" src="{:C('ADMIN_JS_PATH')}DT_bootstrap.js"></script>

	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="{:C('ADMIN_JS_PATH')}app.js"></script>

	<script src="{:C('ADMIN_JS_PATH')}table-editable.js"></script>    

	<script>
		var c_url="{:U('Goods/goods_del','',false)}";
		jQuery(document).ready(function() {       

		   App.init();

		   TableEditable.init();

		});

	</script>

</body>

<!-- END BODY -->

</html>
